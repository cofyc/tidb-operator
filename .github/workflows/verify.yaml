name: verify

on:
  pull_request:
    branches:
    - master
    - release-*

jobs:

  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Basic checks
      run: make check
    - name: Build binaries and images
      run: make docker e2e-docker
    - name: Unit Tests
      run: make test
